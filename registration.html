<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SocialSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      text-shadow: 1px 1px #fff;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.5), 0 3px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(to bottom, #3c8031, #6dbb1f);
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="registrationForm" onsubmit="handleRegister(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Sign Up</button>

      <a href="index.html" class="login-link">Already have an account? Log in</a>
    </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

    
      if (!name || !email || !phone || !password) {
        alert('Please fill in all fields.');
        return;
      }
      alert('Registration successful! Redirecting to login page...');

      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
