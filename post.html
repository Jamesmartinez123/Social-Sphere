<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Post - SocialSphere</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      padding: 20px 40px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      margin: 40px auto;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <div>SocialSphere</div>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Mess.html">Messages</a></li>
        <li><a href="Notification.html">Notifications</a></li>
        <li><a href="Settings.html">Settings</a></li>
        <li><a href="Logout_confirmation.html">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Create a New Post</h2>
    <form onsubmit="submitPost(event)">
      <textarea id="postText" placeholder="What's on your mind?" required></textarea>
      <input type="text" id="postImage" placeholder="Image URL (optional)" />
      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    function submitPost(event) {
      event.preventDefault();
      alert("Post submitted!");
      window.close();
    }
  </script>
</body>
</html>
