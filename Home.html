<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocialSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/340434.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid #ffffff88;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-shadow: 1px 1px #000;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
      gap: 40px;
    }

    .news-feed, .sidebar {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .news-feed {
      flex: 2;
      min-width: 300px;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
    }

    .post {
      margin-bottom: 25px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .like-button {
      background: linear-gradient(to bottom, #56ab2f, #a8e063);
      color: white;
      border: 1px solid #fff;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.5), 0 2px 5px rgba(0,0,0,0.2);
    }

    .like-button:hover {
      background: linear-gradient(to bottom, #3c8031, #6dbb1f);
    }

    .profile-link, .friend-link {
      color: #056b3d;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-link:hover, .friend-link:hover {
      text-decoration: underline;
    }

    h2 {
      color: #388e3c;
    }

    img {
      border-radius: 10px;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li style="font-size: 22px;"><a href="Home.html">SocialSphere</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Mess.html">Messages</a></li>
        <li><a href="Notification.html">Notifications</a></li>
        <li><a href="Settings.html">Settings</a></li>
        <li><a href="Logout_confirmation.html">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="news-feed">
      <h2>News Feed</h2>

      <div class="post">
        <div class="user-info">
          <img src="profile-pic.jpg" alt="Profile Picture">
          <h3><a href="Profile.html" class="profile-link">Jackson</a></h3>
        </div>
        <p>Cute Cat</p>
        <h6>June 12, 2025</h6>
        <img src="Cathtmlsample.jpg" alt="Cute cat">
        <div class="like-buttons">
          <button class="like-button" onclick="incrementLikes('like-count-1')">Like</button>
          <span id="like-count-1">15</span>
        </div>
      </div>

      <div class="post">
        <div class="user-info">
          <img src="profile-pic.jpg" alt="Profile Picture">
          <h3><a href="Profile.html" class="profile-link">Jackson</a></h3>
        </div>
        <p>might Buy this camera Next time I get the salary lol</p>
        <h6>18 minutes ago</h6>
        <img src="Sony_a7iv.webp" alt="SONY A7 IV">
        <div class="like-buttons">
          <button class="like-button" onclick="incrementLikes('like-count-2')">Like</button>
          <span id="like-count-2">5</span>
        </div>
      </div>
    </section>

    <section class="sidebar">
      <h2>Friends List</h2>
      <ul>
        <li><a href="mark.html" class="friend-link">Mark Henry</a></li>
        <li><a href="ezekiel.html" class="friend-link">Ezekiel Martinez</a></li>
        <li><a href="eduardo.html" class="friend-link">Eduardo Sanchez</a></li>
      </ul>
    </section>
  </main>

  <script>
    function incrementLikes(id) {
      const likeCount = document.getElementById(id);
      likeCount.textContent = parseInt(likeCount.textContent) + 1;
    }
  </script>
</body>
</html>
