<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocialSphere</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #2e7d32;
      padding: 15px 40px;
      color: white;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px 40px;
      gap: 40px;
    }

    .news-feed {
      flex: 2;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post {
      margin-bottom: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .like-buttons {
      margin-top: 10px;
    }

    .like-button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .like-button:hover {
      background-color: #1b5e20;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }

    h2 {
      color: #2e7d32;
    }

    h3, h6 {
      margin: 5px 0;
    }

    img {
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Mess.html">Messages</a></li>
        <li><a href="Notification.html">Notifications</a></li>
        <li><a href="Settings.html">Settings</a></li>
        <li><a href="Logout_confirmation.html">Log Out</a></li> 
      </ul>
    </nav>
  </header>

  <main>
    <section class="news-feed">
      <h2>News Feed</h2>

      <div class="post">
        <div class="user-info">
          <img src="profile-pic.jpg" alt="Profile Picture">
          <h3>Jaden</h3>
        </div>
        <p>Cute Cat</p>
        <h6>4 seconds ago</h6>
        <img src="Cathtmlsample.jpg" alt="Cute cat" style="width: 100%; max-width: 580px; height: auto;">
        <div class="like-buttons">
          <button class="like-button" onclick="incrementLikes()">Like</button>
          <span id="like-count">0</span>
        </div>
      </div>
    </section>

    <section class="sidebar">
      <h2>Friends List</h2>
      <ul>
        <li>Mark Henry</li>
        <li>Ezekiel Martinez</li>
        <li>Eduardo Sanchez</li>
      </ul>
    </section>
  </main>

  <script>
    function incrementLikes() {
      const likeCount = document.getElementById('like-count');
      likeCount.textContent = parseInt(likeCount.textContent) + 1;
    }
  </script>
</body>
</html>
