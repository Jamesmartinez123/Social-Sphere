<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SocialSphere</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="login-form" onsubmit="login(event)">
      <h1>Login to SocialSphere</h1>
      <input id="email" type="text" placeholder="Email or Phone" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div class="separator">
        <span class="line"></span>
        <span class="text">or</span>
        <span class="line"></span>
      </div>
      <button class="create-account" onclick="createAccount()">Create New Account</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Simulate backend validation (replace with actual backend logic)
      if (email === 'example@example.com' && password === 'password') {
        alert('Login successful!');
        // Redirect to another page or perform further actions
      } else {
        alert('Invalid email or password. Please try again.');
      }
    }

    function createAccount() {
      // Redirect to the registration page (replace with actual URL)
      window.location.href = 'registration.html';
    }
  </script>
</body>
</html>
