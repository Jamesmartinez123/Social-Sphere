<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Social Sphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid #ffffff88;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-shadow: 1px 1px #000;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #f8fff9;
    }

    button {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      padding: 14px 24px;
      margin-top: 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #1b5e20;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li style="font-size: 22px;"><a href="Home.html">SocialSphere</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Settings.html">Settings</a></li>
        <li><a href="Mess.html">Messages</a></li>
        <li><a href="Notification.html">Notifications</a></li>
        <li><a href="Logout_confirmation.html">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Settings</h1>
    <form id="settingsForm" onsubmit="updateSettings(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Save Changes</button>
    </form>

    <a href="Home.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function updateSettings(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      fetch('update_settings.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name, email: email, password: password })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert('Settings updated successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    }
  </script>

</body>
</html>
