<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to SocialSphere!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Futura', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1b5e20;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      text-shadow: 1px 1px #fff;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #f0fff0;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #56ab2f;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.5), 0 3px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to bottom, #3c8031, #6dbb1f);
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .separator .line {
      flex-grow: 1;
      height: 1px;
      background-color: #ccc;
    }

    .separator .text {
      margin: 0 10px;
      color: #999;
      font-weight: bold;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="login-form" onsubmit="login(event)">
      <h1>Login to SocialSphere</h1>
      <input id="email" type="text" placeholder="Email or Phone" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>

      <div class="separator">
        <span class="line"></span>
        <span class="text">or</span>
        <span class="line"></span>
      </div>

      <button type="button" onclick="createAccount()">Create New Account</button>
      <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => (u.email === email || u.phone === email) && u.password === password);

      if (user) {
        alert('Login successful!');
        window.location.href = 'Mainplatfrom.html';
      } else {
        alert('Invalid email/phone or password. Please try again.');
      }
    }

    function createAccount() {
      window.location.href = 'registration.html';
    }

    function forgotPassword() {
      window.location.href = 'forgotpassword.html';
    }
  </script>
</body>
</html>
