<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout Confirmation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/340434.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .top-bar {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px #000;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      background: linear-gradient(to bottom, #56ab2f, #a8e063);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.5), 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons button:hover {
      background: linear-gradient(to bottom, #3c8031, #6dbb1f);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="Home.html">Social Sphere</a>
  </div>

  <div class="container">
    <h1>Logout Confirmation</h1>
    <p>Are you sure you want to log out?</p>
    <div class="buttons">
      <button onclick="logout()">Log out</button>
      <button onclick="stay()">Stay</button>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    function stay() {
      window.location.href = 'Mainplatfrom.html';
    }
  </script>

</body>
</html>
