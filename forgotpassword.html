<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - SocialSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      text-shadow: 1px 1px #fff;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.5), 0 3px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(to bottom, #3c8031, #6dbb1f);
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
      <label for="email">Enter your email address</label>
      <input type="email" id="email" required />
      <button type="submit">Reset Password</button>
      <a href="index.html" class="login-link">Back to Login</a>
    </form>
  </div>

  <script>
    function handleForgotPassword(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Please enter your email address.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email);

      if (user) {
        alert('A password reset link has been sent to your email.');
      
      } else {
        alert('Email not found. Please try again.');
      }
    }
  </script>
</body>
</html>
