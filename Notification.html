<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications - Social Sphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .top-bar {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-shadow: 1px 1px #000;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 30px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
    }

    .notifications {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .notification {
      background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .notification-text {
      margin: 0;
      color: #333;
      font-size: 16px;
    }

    .notification-time {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      display: block;
    }

    .back-link {
      margin-top: 25px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
      font-size: 16px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-bar">Social Sphere</div>

  <div class="container">
    <h1>Notifications</h1>

    <div class="notifications">
      <div class="notification">
        <p class="notification-text">üì© You have a new message from John.</p>
        <span class="notification-time">2 hours ago</span>
      </div>
      <div class="notification">
        <p class="notification-text">‚ù§Ô∏è Your post was liked by Sarah.</p>
        <span class="notification-time">3 hours ago</span>
      </div>
      <div class="notification">
        <p class="notification-text">üë• Anna sent you a friend request.</p>
        <span class="notification-time">Yesterday</span>
      </div>
    </div>

    <div class="back-link">
      <a href="Home.html">&larr; Back to Home</a>
    </div>
  </div>

</body>
</html>
