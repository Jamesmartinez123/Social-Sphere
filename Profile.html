<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Sphere - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Bliss.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-bottom: 2px solid #ffffff88;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-shadow: 1px 1px #000;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .cover {
      width: 100%;
      height: 300px;
      background: url('https://via.placeholder.com/1200x300/2e7d32/ffffff?text=Green+Cover+Photo') no-repeat center;
      background-size: cover;
      position: relative;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -80px;
      left: 40px;
      background: url('https://via.placeholder.com/160') no-repeat center;
      background-size: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .profile-info {
      padding: 100px 40px 20px 40px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(5px);
    }

    .profile-info h1 {
      margin: 0;
      color: #2e7d32;
      text-shadow: 1px 1px #fff;
    }

    .profile-info p {
      color: #333;
      margin: 5px 0 15px;
    }

    .nav-bar {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      padding: 12px 40px;
      display: flex;
      gap: 20px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .nav-bar a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    .nav-bar a:hover {
      color: #1b5e20;
      text-decoration: underline;
    }

    .content {
      padding: 20px 40px;
    }

    .post {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin-top: 0;
      color: #2e7d32;
    }

    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

      </ul>
    </nav>
  </header>

  <div class="cover">
    <div class="profile-pic"></div>
  </div>

  <div class="profile-info">

    <p>Normal na tao at mahilig sa basketball</p>
  </div>

  <div class="nav-bar">
    <a href="Profile.html">Posts</a>
    <a href="about.html">About</a>
    <a href="friends.html">Friends</a>
    <a href="photos.html">Photos</a>
  </div>

  <div class="content">

</body>
</html>
